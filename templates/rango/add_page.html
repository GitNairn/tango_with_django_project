{% extends 'rango/base.html' %}
{% load static %}

{% block title_block %}Add a Page{% endblock %}

{% block body_block %}
    <h1>Add a New Page to {{ category.name }}</h1>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="submit" value="Add Page">
    </form>
    <div>
        <a href="{% url 'rango:add_category' %}">Add Category</a>
    </div>
{% endblock %}
